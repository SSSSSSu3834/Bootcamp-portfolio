# yaml 파일은 띄어쓰기 기준으로 설정하는 파일이다.
# 띄어쓰기 기준으로 부모자식간의 관계가 형성된다.

schema: http://backend-example.codebootcamp.co.kr/graphql
# api 받아올 백앤드 주소

generates:
  ./src/commons/types/generated/types.ts: # 어디파일에 저장할 건지
    plugins:
      - typescript
    config:
      typesPrefix: I
      # type앞에 I 붙여주고 싶어서. (interface처럼)
